
<div class="row">
        <div class='frame'>
                <img  src="https://www.paninishop.de/static/artbilder/jpg/CAPTAINMARVELMEGABAND_Softcover_825.jpg" />
            </div>  
        <div *ngIf="selected_type != ''" class='frame' >
            <img  src="{{selected_card}}" />
        </div>
        <div class='cardtitle'>
            {{card_title}}
        </div>
        <div class='card-sub-title'>
            {{card_sub_title}}
        </div>
        <div class='settings'>
            <div style="margin-left:30px; margin-right:30px;">
            <div class="form-group" style="margin-top:15px;">
                    <select class="form-control" [(ngModel)]="selected_card_option" >
                            <option selected="selected" disabled>W채hle den Charaktertyp...</option>
                            <option *ngFor="let c of card_options" [value]="c">{{c}}</option>
                      </select>
            </div>
            
            <div *ngIf="selected_card_option == 'TopCard' || selected_card_option == 'Hero' " class="form-group">
                    <select class="form-control" [(ngModel)]="selected_type" >
                            <option selected="selected" disabled>W채hle den Karten-Skill...</option>
                            <option *ngFor="let c of card_types" [value]="c">{{c}}</option>
                      </select>
            </div>
            
            <div *ngIf="selected_card_option == 'TopCard' || selected_card_option == 'Hero' " class="form-group">
                    <select class="form-control" [(ngModel)]="selected_team" >
                            <option selected="selected" disabled>W채hle das Team...</option>
                            <option *ngFor="let c of teams" [value]="c">{{c}}</option>
                      </select>
            </div>
            <div *ngIf="selected_card_option == 'TopCard' || selected_card_option == 'Hero' " class="form-group">
                    <select class="form-control" [(ngModel)]="selected_card_property" >
                            <option selected="selected" disabled>W채hle die Eigenschaften...</option>
                            <option *ngFor="let c of card_porperties" [value]="c">{{c}}</option>
                      </select>
            </div>
            <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="card_title" placeholder="Kartenname">
                  </div>
                  <div class="form-group">
                          <input type="text" class="form-control" [(ngModel)]="card_sub_title" placeholder="Karten-Subtitel">
                        </div>
        </div>
        </div>
    </div>
